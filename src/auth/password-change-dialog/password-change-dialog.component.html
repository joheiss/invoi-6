<form [formGroup]="form" autocomplete="off" novalidate spellcheck="false" id="pw-change-form">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="E-Mail" formControlName="email">
    </mat-form-field>
    <mat-form-field *ngIf="data.task === 'change'">
      <input type="password" matInput placeholder="Altes Passwort" formControlName="oldPassword">
    </mat-form-field>
    <ng-container [formGroup]="passwordConfirm">
      <mat-form-field>
        <input type="password" matInput placeholder="Neues Passwort" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Neues Passwort bestätigen" formControlName="confirm">
        <mat-error *ngIf="form.get('passwordConfirm').hasError('passwordMatch')">
          Neues Passwort und Bestätigung sind unterschiedlich. Bitte korrigieren Sie ihre Eingaben.
        </mat-error>
      </mat-form-field>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="btn_save" mat-button [disabled]="!form.valid || !form.dirty" (click)="onSave(form)">
      Speichern
    </button>
    <button id="btn_cancel" mat-button mat-dialog-close>Abbrechen</button>
  </mat-dialog-actions>
</form>
