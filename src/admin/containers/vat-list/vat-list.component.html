<div class="window mat-elevation-z4">
  <div class="u-mb-md" fxLayout="row" fxLayoutAlign="space-between">
    <button id="btn_new" mat-raised-button color="primary" (click)="onNew()">Steuersatz hinzufügen</button>
    <a id="btn_back" mat-raised-button [routerLink]="['/invoicing/settings']">Zurück</a>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="taxCode">
      <mat-header-cell *matHeaderCellDef class="width--md">Steuercode</mat-header-cell>
      <mat-cell *matCellDef="let vat" class="width--md">
        <a (click)="onSelect(vat)">{{vat.taxCode}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="validFrom">
      <mat-header-cell *matHeaderCellDef class="width--md" fxHide.lt-md>Gültig ab</mat-header-cell>
      <mat-cell *matCellDef="let vat" class="width--md" fxHide.lt-md>
        {{vat.validFrom | date}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="validTo">
      <mat-header-cell *matHeaderCellDef class="width--md">Gültig bis</mat-header-cell>
      <mat-cell *matCellDef="let vat" class="width--md">
        {{vat.validTo | date}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="percentage">
      <mat-header-cell *matHeaderCellDef>Steuersatz</mat-header-cell>
      <mat-cell *matCellDef="let vat">
        {{vat.percentage | number: '1.1-2' }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="task">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let vat">
        <button mat-icon-button (click)="onAddPeriod(vat)">
          <mat-icon aria-label="Steuersatz hinzufügen">playlist_add</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let vat">
        <button mat-icon-button (click)="onDelete(vat)">
          <mat-icon color="warn" aria-label="Löschen">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
