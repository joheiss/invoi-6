<div class="mat-elevation-z4">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="width--sm">Nr.</mat-header-cell>
      <mat-cell *matCellDef="let contract" class="width--sm">
        <a mat-button [routerLink]="['/invoicing/contracts', contract.header.id]">{{contract.header.id}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="issuedAt">
      <mat-header-cell *matHeaderCellDef fxHide.lt-md>Datum</mat-header-cell>
      <mat-cell *matCellDef="let contract" fxHide.lt-md>
        {{contract.header.issuedAt | date}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef class="width--lg">Beschreibung</mat-header-cell>
      <mat-cell *matCellDef="let contract" class="width--lg">
        {{contract.header.description}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <mat-header-cell *matHeaderCellDef>GÃ¼ltig ab</mat-header-cell>
      <mat-cell *matCellDef="let contract">
        {{contract.header.startDate | date}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <mat-header-cell *matHeaderCellDef>GÃ¼ltig bis</mat-header-cell>
      <mat-cell *matCellDef="let contract">
        {{contract.header.endDate | date}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="budget">
      <mat-header-cell *matHeaderCellDef fxHide.lt-md>Umfang</mat-header-cell>
      <mat-cell *matCellDef="let contract" fxHide.lt-md>
        {{contract.header.budget | number: '1.2-2'}}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
