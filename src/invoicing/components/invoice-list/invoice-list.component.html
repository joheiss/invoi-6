<div class="mat-elevation-z4">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="width--sm">Nr.</mat-header-cell>
      <mat-cell *matCellDef="let invoice" class="width--sm">
        <a mat-button [routerLink]="['/invoicing/invoices', invoice.header.id]">{{invoice.header.id}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="issuedAt">
      <mat-header-cell *matHeaderCellDef fxHide.lt-md>Datum</mat-header-cell>
      <mat-cell *matCellDef="let invoice" fxHide.lt-md>
        {{invoice.header.issuedAt | date}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="billingPeriod">
      <mat-header-cell *matHeaderCellDef>Leistungszeitraum</mat-header-cell>
      <mat-cell *matCellDef="let invoice">
        {{invoice.header.billingPeriod}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="netValue">
      <mat-header-cell *matHeaderCellDef fxHide.lt-md>Nettobetrag</mat-header-cell>
      <mat-cell *matCellDef="let invoice" fxHide.lt-md>
        {{invoice.netValue | number: '1.2-2'}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="paymentAmount">
      <mat-header-cell *matHeaderCellDef>Zahlungsbetrag</mat-header-cell>
      <mat-cell *matCellDef="let invoice">
        {{invoice.paymentAmount | number: '1.2-2'}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef>FÃ¤llig am</mat-header-cell>
      <mat-cell *matCellDef="let invoice" [ngClass]="{ 'past-due': isPastDue(invoice) }">
        {{invoice.dueDate | date}}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
