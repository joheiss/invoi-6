<div class="mat-elevation-z0">
  <div *ngIf="!isAnythingSelected()">
    <button id="btn_upload" mat-raised-button color="primary" (click)="onUpload()">
      <mat-icon>file_upload</mat-icon>
      &nbsp;Hochladen
    </button>
  </div>
  <div *ngIf="isAnythingSelected()">
    <button id="btn_download" mat-raised-button color="primary" (click)="onDownloadSelected()">
      <mat-icon>file_download</mat-icon>
      &nbsp;Herunterladen
    </button>
    <button id="btn_delete" mat-raised-button color="warn" (click)="onDeleteSelected()">
      <mat-icon>delete_forever</mat-icon>
      &nbsp;LÃ¶schen
    </button>
  </div>
  <div class="table-header">
    <div class="document-link-select width--sm">
      <mat-checkbox [checked]="selectAll" (change)="onToggleSelectAll($event)"></mat-checkbox>
    </div>
    <label class="document-link-name width--lg">Datei</label>
    <label class="document-link-type width--lg">Dokumentenart</label>
    <label class="document-link-attachToEmail width--sm">Versenden?</label>
  </div>
</div>
<div *ngFor="let documentLink of documentLinks$ | async">
  <mat-divider></mat-divider>
  <div class="doclink-table-row">
    <div class="document-link-select width--sm">
      <mat-checkbox [checked]="isSelected(documentLink)" (change)="onToggleSelect(documentLink)"></mat-checkbox>
    </div>
    <div class="document-link-name width--lg">
      {{documentLink.name}}
    </div>
    <mat-form-field class="document-link-type width--lg">
      <mat-select [value]="documentLink.type" (selectionChange)="onTypeChanged($event, documentLink)">
        <mat-option [value]="0">Rechnung</mat-option>
        <mat-option [value]="1">Gutschriftsanforderung</mat-option>
        <mat-option [value]="2">Projektvertrag</mat-option>
        <mat-option [value]="3">Rahmenvertrag</mat-option>
        <mat-option [value]="4">Reisekostenabrechnung</mat-option>
        <mat-option [value]="5">Leistungsnachweis</mat-option>
        <mat-option [value]="6">Sonstiges</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="document-link-attachToEmail width--sm">
      <mat-checkbox color="primary" [checked]="documentLink.attachToEmail" (change)="onAttachToEmailChanged(documentLink)">
      </mat-checkbox>
    </div>
  </div>
</div>
