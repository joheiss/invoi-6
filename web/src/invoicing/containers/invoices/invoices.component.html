<div class="window">
  <div>
    <button *joIfAuthorizedAs="['sales-user']" mat-raised-button color="primary" (click)="onNew($event)">
      <span i18n>Rechnung anlegen</span>
    </button>
  </div>
  <div class="jo-cards">
    <jo-invoice-card *ngFor="let summary of summaries$ | async"
                     [summary]="summary"
                     (copy)="onCopy($event)"
                     (delete)="onDelete($event)"
                     class="jo-card">
    </jo-invoice-card>
  </div>
</div>
